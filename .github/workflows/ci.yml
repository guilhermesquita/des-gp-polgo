name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend — tests & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint || true

      - name: Run tests
        run: npm test -- --runInBand

      - name: Build
        run: npm run build

  deploy-backend:
    name: Backend — deploy to Render
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.SECRET_ID_GP_RENDER }}/deploys" \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.API_KEY_RENDER }}"
